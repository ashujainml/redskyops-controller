version: 2
jobs:
  build:
    docker:
      - image: "circleci/golang:1.12.5"
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Bootstrap
          command: .circleci/bootstrap.sh
      - run:
          name: Authorize Google Cloud
          command: |
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet auth configure-docker
      - run:
          name: Docker build
          command: make docker-build
      - run:
          name: Docker push
          command: make docker-push
      - run:
          name: Build tool
          command: make tool
      - run:
          name: Compute checksums
          command: sha256sum bin/* | tee bin/checksums.txt
      - store_artifacts:
          path: bin/redskyctl-darwin-amd64
          destination: redskyctl-darwin-amd64
      - store_artifacts:
          path: bin/redskyctl-linux-amd64
          destination: redskyctl-linux-amd64
      - store_artifacts:
          path: bin/checksums.txt
          destination: checksums.txt
      - run:
          name: Release tagged build
          command: |
            if [[ -n "${CIRCLE_TAG:-}" ]]; then
              docker tag "${IMG}" "${IMG%%:*}:latest"
              docker push "${IMG%%:*}:latest"
              docker tag "${SETUPTOOLS_IMG}" "${SETUPTOOLS_IMG%%:*}:latest"
              docker push "${SETUPTOOLS_IMG%%:*}:latest"
              ghr -draft -body "$(cat ./circleci/RELEASE_TEMPLATE.md)" "${CIRCLE_TAG}" bin
            else
              echo "Skipped, not a tagged build"
            fi
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
workflows:
  version: 2
  dev-build:
    jobs:
      - build:
          context: redskyops
          filters:
            branches:
              only: master
  release-build:
    jobs:
      - build:
          context: redskyops
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
