version: 2
jobs:
  build:
    docker:
      - image: "circleci/golang:1.13"
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Bootstrap
          command: .circleci/bootstrap.sh
      - run:
          name: Authorize Google Cloud
          command: |
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet auth configure-docker
      - run:
          name: Run tests
          command: make test
      - run:
          name: Docker build
          command: make docker-build
      - run:
          name: Docker push
          command: make docker-push
      - run:
          name: Build tool
          command: make tool
      - run:
          name: Compute checksums
          command: |
            sha256sum bin/* | tee bin/checksums.txt
      - store_artifacts:
          path: bin/redskyctl-darwin-amd64
          destination: redskyctl-darwin-amd64
      - store_artifacts:
          path: bin/redskyctl-linux-amd64
          destination: redskyctl-linux-amd64
      - store_artifacts:
          path: bin/checksums.txt
          destination: checksums.txt
      - run:
          name: Tag Docker images
          command: |
            DOCKER_TAG=${CIRCLE_TAG:+latest}
            DOCKER_TAG=${DOCKER_TAG:-canary}
            docker tag "${IMG}" "${IMG%%:*}:${DOCKER_TAG}"
            docker push "${IMG%%:*}:${DOCKER_TAG}"
            docker tag "${REDSKYCTL_IMG}" "${REDSKYCTL_IMG%%:*}:${DOCKER_TAG}"
            docker push "${REDSKYCTL_IMG%%:*}:${DOCKER_TAG}"
            docker tag "${SETUPTOOLS_IMG}" "${SETUPTOOLS_IMG%%:*}:${DOCKER_TAG}"
            docker push "${SETUPTOOLS_IMG%%:*}:${DOCKER_TAG}"
      - run:
          name: Create release
          command: |
            if [[ -n "${CIRCLE_TAG:-}" ]]; then
              mkdir dist
              for f in bin/redskyctl* ; do tar --transform 's,-.*,,;s,.*/,,' -czf "dist/$(basename $f).tar.gz" "$f" ; done
              sha256sum dist/* | tee dist/checksums.txt
              ghr -draft -body "$(cat .circleci/RELEASE_TEMPLATE.md)" "${CIRCLE_TAG}" dist
            else
              echo "Skipping, no tag to release
            fi
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
workflows:
  version: 2
  dev-build:
    jobs:
      - build:
          context: redskyops
          filters:
            branches:
              only: master
  release-build:
    jobs:
      - build:
          context: redskyops
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
