apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        securityContext:
          runAsUser: 65532
          runAsGroup: 65532
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: client-config
          mountPath: "/home/nonroot"
          readOnly: true
      volumes:
      - name: client-config
        secret:
          secretName: client-config
          items:
          - key: client.yaml
            path: .redsky
